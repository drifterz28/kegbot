<!DOCTYPE html><html><head><meta charset="utf-8"><title>KegBot Setup</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head><body>
    <form method="post" action="/save" style="margin: 0 auto;max-width:500px;width:100%;">
        <h3>Wifi setup</h3>
        <table>
            <tr>
                <td>
                    <label>SSID:</label>
                </td>
                <td>
                    <input name="ssid"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input name="password"/>
                </td>
            </tr>
        </table>
        <button>Save</button>
    </form>
</body></html>
